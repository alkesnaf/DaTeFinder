<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="icon" type="image/png" href="images/datefinder_img1.png">
    <title>DateFinder</title>
</head>
<body>
    <div class="headerbar">
    <img src="images/datefinder_img1.png" class="header-image">
    <span class="DateFinder">DateFinder</span>
    </div>
    <canvas id="canvas"></canvas>
    <h1>DateFinder</h1>

    <div id="locationSection">
        <div class="search-bar">
        <input type="text" id="locationInput" placeholder="Enter a Town Name"/>
        <i class="location-icon">üìç</i>
        </div>
        <button id="planDateBtn">Plan Date</button>
    </div>
     <div id="optionSection" class="optionSection" style="display: none;">
        <h3>Find Restaurants and/or Dates</h3>
        <div id="optionFilters">
            <input type="checkbox" id="restaurants" name="pickOptions" value="restaurants"/>
            <label for="restaurants">Restaurants</label>
            <input type="checkbox" id="activities" name="pickOptions" value="activities"/>
            <label for="activities">Activities</label>
            </div>
        <button id="FindPlacesBtn">Find Places</button>
    </div>

    <div id="filters" class="filters" style="display: none;">
        <div id="foodFilters">
            <h3>Select food types:</h3>
            <div class="foodCheckboxes">
                <input type="checkbox" id="chinese" name="foodType" value="chinese" />
                <label for="chinese">Chinese</label>
                <input type="checkbox" id="italian" name="foodType" value="italian" />
                <label for="italian">Italian</label>
                <input type="checkbox" id="mexican" name="foodType" value="mexican" />
                <label for="mexican">Mexican</label>
                <input type="checkbox" id="japanese" name="foodType" value="japanese" />
                <label for="japanese">Japanese</label>
                <input type="checkbox" id="jamaican" name="foodType" value="jamaican" />
                <label for="jamaican">Jamaican</label>
                <input type="checkbox" id="indian" name="foodType" value="indian" />
                <label for="indian">Indian</label>
                <input type="checkbox" id="mediterranean" name="foodType" value="mediterranean" />
                <label for="mediterranean">Mediterranean</label>
            </div>
            <br/>
            <button id="getRestaurantsBtn">Get Restaurants</button>
        </div>
        <div id="food-results" class="food-results">
            <div class="swiper-container food-swiper">
                <div class="swiper-wrapper" id="foodResultList"></div>
                <div class="swiper-pagination-food swiper-pagination"></div>
                <div class="swiper-button-next-food swiper-button-next"></div>
                <div class="swiper-button-prev-food swiper-button-prev"></div>
            </div>
        </div>
        <div id="activityFilters">
            <h3>Select activity types:</h3>
            <div class="Checkboxes">
                <input type="checkbox" id="bowling" name="activityType" value="bowling" />
                <label for="bowling">Bowling</label>
                <input type="checkbox" id="mini_golf" name="activityType" value="mini_golf" />
                <label for="mini_golf">Mini Golf</label>
                <input type="checkbox" id="movie" name="activityType" value="movie" />
                <label for="movie">Movie</label>
                <input type="checkbox" id="museum" name="activityType" value="museum" />
                <label for="museum">Museum</label>
            </div>
            <br/>
            <button id="getActivitiesBtn">Get Activities</button>
        </div>
        <div id="activity-results" class="activity-results">
            <div class="swiper-container activity-swiper">
                <div class="swiper-wrapper" id="activityResultList"></div>
                <div class="swiper-pagination-activity swiper-pagination"></div>
                <div class="swiper-button-next-activity swiper-button-next"></div>
                <div class="swiper-button-prev-activity swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
