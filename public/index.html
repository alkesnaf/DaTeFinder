<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>DaTeFinder</title>
  </head>
  <body>
    <h1>DaTeFinder</h1>
    <h2>Find Restaurants</h2>
    <canvas id="canvas"></canvas>
    <input type="text" id="locationInput" placeholder="Enter town name">
    <div>
      <h3>Select food types:</h3>
      <input type="checkbox" id="chinese" name="foodType" value="chinese">
      <label for="chinese">Chinese</label>
      <input type="checkbox" id="italian" name="foodType" value="italian">
      <label for="italian">Italian</label>
      <input type="checkbox" id="mexican" name="foodType" value="mexican">
      <label for="mexican">Mexican</label>
      <input type="checkbox" id="japanese" name="foodType" value="japanese">
      <label for="japanese">Japanese</label>
      <input type="checkbox" id="jamaican" name="foodType" value="jamaican">
      <label for="jamaican">Jamaican</label>
      <input type="checkbox" id="indian" name="foodType" value="indian">
      <label for="indian">Indian</label>
      <input type="checkbox" id="mediterranean" name="foodType" value="mediterranean">
      <label for="mediterranean">Mediterranean</label>
    </div>
    <button id="getRestaurantsBtn">Get Restaurants</button>
    <button id="surpriseMeBtn">Surprise Me</button>
    <div id="restaurantList"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="dist/index.js" type="module"></script>
  </body>
</html>
