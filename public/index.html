<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
   <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <title>DaTeFinder</title>
</head>
<div class="headerbar">DaTeFinder</div>

<body>
    <canvas id="canvas"></canvas>
    <h2>Find Restaurants</h2>
    <input type="text" id="locationInput" placeholder="Enter town name" />
    <div>
        <h3>Select food types:</h3>
        <input type="checkbox" id="chinese" name="foodType" value="chinese" />
        <label for="chinese">Chinese</label>
        <input type="checkbox" id="italian" name="foodType" value="italian" />
        <label for="italian">Italian</label>
        <input type="checkbox" id="mexican" name="foodType" value="mexican" />
        <label for="mexican">Mexican</label>
        <input type="checkbox" id="japanese" name="foodType" value="japanese" />
        <label for="japanese">Japanese</label>
        <input type="checkbox" id="jamaican" name="foodType" value="jamaican" />
        <label for="jamaican">Jamaican</label>
        <input type="checkbox" id="indian" name="foodType" value="indian" />
        <label for="indian">Indian</label>
        <input type="checkbox" id="mediterranean" name="foodType" value="mediterranean" />
        <label for="mediterranean">Mediterranean</label>
    </div>
    <button id="getRestaurantsBtn">Get Restaurants</button>

    <h2>Find Activities</h2>
    <div>
        <h3>Select activity types:</h3>
        <input type="checkbox" id="bowling" name="activityType" value="bowling" />
        <label for="bowling">Bowling</label>
        <input type="checkbox" id="mini_golf" name="activityType" value="mini_golf" />
        <label for="mini_golf">Mini Golf</label>
        <input type="checkbox" id="movie" name="activityType" value="movie" />
        <label for="Movie">Movie</label>
        <input type="checkbox" id="museum" name="activityType" value="museum" />
        <label for="museum">Museum</label>
    </div>
    <button id="getActivitiesBtn">Get Activities</button>

    <button id="surpriseMeBtn">Surprise Me</button>

    <div class="swiper-container">
        <div class="swiper-wrapper" id="resultList"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="dist/index.js" type="module"></script>
</body>
</html>
