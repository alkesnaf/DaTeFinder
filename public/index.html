<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Restaurant Finder</title>
    <style>
      .restaurant {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .restaurant img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>DaTeFinder</h1>
    <h2>Find Restaurants</h2>
    <input type="text" id="locationInput" placeholder="Enter town name">
    <div>
      <h3>Select food types:</h3>
      <input type="checkbox" id="chinese" name="foodType" value="chinese">
      <label for="chinese">Chinese</label>
      <input type="checkbox" id="italian" name="foodType" value="italian">
      <label for="italian">Italian</label>
      <input type="checkbox" id="mexican" name="foodType" value="mexican">
      <label for="mexican">Mexican</label>
      <input type="checkbox" id="japanese" name="foodType" value="japanese">
      <label for="japanese">Japanese</label>
    </div>
    <button id="getRestaurantsBtn">Get Restaurants</button>
    <div id="restaurantList"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="dist/index.js" type="module"></script>
  </body>
</html>
